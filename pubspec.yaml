  # State Management
  provider: ^6.1.1
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation and Routing
  go_router: ^12.1.3
  
  # UI Components
  cupertino_icons: ^1.0.6
