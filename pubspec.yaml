  url_launcher: ^6.2.2
  share_plus: ^7.2.2
  image_picker: ^1.0.5
  path_provider: ^2.1.2
  permission_handler: ^11.2.0
  
  # Animations
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2
  
  # Logging and Debugging
  logger: ^2.0.2+1
  
